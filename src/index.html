<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Geist+Mono:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="add-button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg></div>
    <header>
        To-Do
    </header>
    <main>
        <nav>
            <header>
                Home
            </header>
            <header>Projects</header>
            <div class="projects">
                <div>
                    Gym
                    <div>4</div>
                </div>
            </div>
            <div class="new-project">
                New Project
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
            </div>
        </nav>
        <div id="content">
            <div class="container">
                <div class="low">
                    <div class="title">example 1</div>
                    <div class="date">17 Nov</div>
                    <div class="details">DETAILS</div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Edit</title><path d="M8,12H16V14H8V12M10,20H6V4H13V9H18V12.1L20,10.1V8L14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H10V20M8,18H12.1L13,17.1V16H8V18M20.2,13C20.3,13 20.5,13.1 20.6,13.2L21.9,14.5C22.1,14.7 22.1,15.1 21.9,15.3L20.9,16.3L18.8,14.2L19.8,13.2C19.9,13.1 20,13 20.2,13M20.2,16.9L14.1,23H12V20.9L18.1,14.8L20.2,16.9Z" /></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Delete</title><path d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" /></svg>
                </div>
                <div class="medium">example 2</div>
                <div class="high"></div>
            </div>
        </div>
    </main>
    <div class="add-project-modal">
        <div class="title">New Project <svg class="project-modal-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg></div>
        <input id="project-title" placeholder="project title">
        <button>CREATE PROJECT</button>
    </div>
    <div class="add-todo-modal">
        <div class="title">New To-Do <svg class="todo-modal-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg></div>
        <input id="todo-title" type="text" placeholder="title">
        <input id="todo-desc" type="text" placeholder="description">
        <div class="date-container">
            <div>Due Date:</div><input id="todo-date" type="date">
        </div>
        <div class="priority-container">
            <div>Priority:</div>
            <div class="button-container">
                <input id="low-priority" name="priority" type="radio" value="low">
                <label for="low-priority" class="priority-button low-priority-button low-priority-button-active">LOW</label>
                <input id="medium-priority" name="priority" type="radio" value="medium">
                <label for="medium-priority" class="priority-button medium-priority-button">MEDIUM</label>
                <input id="high-priority" name="priority" type="radio" value="high">
                <label for="high-priority" class="priority-button high-priority-button">HIGH</label>
            </div>
        </div>
    </div>
</body>
</html>
